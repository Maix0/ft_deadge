<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            padding: 12px;
            text-decoration: none;
            color: #333;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }

        a:hover {
            background-color: #dfe3e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Services</h1>
        <ul>
            <li><a href="/kibana">Kibana</a></li>
            <li><a href="/cadvisor">cAdvisor</a></li>
            <li><a href="/grafana">Grafana</a></li>
        </ul>
    </div>
</body>
</html>
